<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seus eventos</title>
  <!--Links de stilo e fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2?family= Archivo :wght@600;700 & family= Poppins & display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
    
    <form id="my-form">
      <!--fildset é uma tag utilizada para agrupar um conjunto de campos-->
      <fieldset>
        <div class="fieldset-wrapper"> <!--esse div foi criada para alinhar os elementos 
          com o displayflex devido ao um bug com o chrome-->
          <legend>Informações do Evento</legend>
          
          <div class="input-wrapper">
            <label for="event-title">Titulo do Evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8"/>
          </div>
          
          <div class="input-wrapper">
            <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link"/>
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp"/>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações Extras</label>
            <textarea id="event-info"></textarea>
          </div>
          
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Live</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper"> <!--esse div foi criada para alinhar os elementos 
          com o displayflex devido ao um bug com o chrome-->
          <legend>Privacidade</legend>
          
          <div class="input-wrapper">
            <label for="event-email">Email do administrador<span>(Digite um email válido)</span></label>
            <input type="email" id="event-email"/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(Mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="8"/>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-privaty"/>
            <label for="event-privaty">Evento Privado</label>
          </div>

        </div>
      </fieldset>   
      
      <fieldset>
        <div class="fieldset-wrapper"> <!--esse div foi criada para alinhar os elementos 
          com o displayflex devido ao um bug com o chrome-->
          <legend>Dia e hora</legend>

          <div class="columns-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date"/>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>
          </div>
        </div>
      </fieldset>    
    </form>

    <footer>
      <!--Como está fora do formulário (no footter) e esse botão submete o formulário,
         ele tem que receber a tag form passando o id do formulário.-->
      <button class="button" form="my-form">Salvar evento</button>
    </footer>

  </div>
</body>
</html>
